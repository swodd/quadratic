<div class="container">
  <form (ngSubmit)="processForm()">
    <div class="form group">
      <label for="a">a</label>
      <input type="number" name="a" class="form-control col-sm-2" [(ngModel)]="expression.a">
    </div>
  <div class="form group">
      <label for="b">b</label>
      <input type="number" name="b" class="form-control col-sm-2" [(ngModel)]="expression.b">
  </div>
  <div class="form group">
      <label for="c">c</label>
      <input type="number" name="c" class="form-control col-sm-2" [(ngModel)]="expression.c">
  </div>
  <input type="submit" value="save" class="btn btn-success my-3">
  </form>
</div>
