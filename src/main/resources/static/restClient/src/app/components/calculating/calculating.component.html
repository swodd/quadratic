
<div class="container">
  <button class="btn btn-primary my-3" (click)="newExpression()">New Expression</button>
  
  <table class="table table-striped">
    <thead>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>X1</th>
      <th>X2</th>
    </thead>
    <tbody>
      <tr *ngFor="let exp of expressions">
        <td>{{exp.a}}</td>
        <td>{{exp.b}}</td>
        <td>{{exp.c}}</td>
        <td>{{exp.x1}}</td>
        <td>{{exp.x2}}</td>
      </tr>
    </tbody>
  </table>
</div>
